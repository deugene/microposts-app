<div *ngIf="current">
  <textarea class="form-control" #body placeholder="Micropost content"></textarea>
  <div id="submit">
    <a class="btn btn-primary text-white" (click)="addMicropost(body.value); body.value=''">New Micropost</a>
  </div>
</div>

<div id="feed" *ngIf="microposts">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let micropost of microposts">
      <span>{{micropost.body}}</span>
      <span>{{micropost.createdAt}}</span>
    </li>
  </ul>
</div>
