<div *ngIf="current">

  <label for="body">Content: </label>
  <textarea class="form-control" id="body" cols="30" rows="10" #body placeholder="Micropost content"></textarea>

  <button (click)="addMicropost(body.value)">New Micropost</button>

</div>

<div *ngIf="microposts">
  <div *ngFor="let micropost of microposts">
    <li>
      <span>{{micropost.body}}</span>
      <span>{{micropost.createdAt}}</span>
    </li>
  </div>
</div>
