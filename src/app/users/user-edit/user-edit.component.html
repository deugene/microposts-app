<div *ngIf="user">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" placeholder="First Name" [(ngModel)]="user.firstName" required><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" placeholder="Last Name" [(ngModel)]="user.lastName" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Email" [(ngModel)]="user.email" required disabled><br>

  <button (click)="onSubmit()" disabled>Submit</button>
  <button (click)="changePass()" disabled>Change Password</button>
  <button (click)="goBack()">Back</button>
</div>
