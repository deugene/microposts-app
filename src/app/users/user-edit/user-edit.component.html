<div class="container">
  <div *ngIf="user">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="First Name" [(ngModel)]="user.firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Last Name" [(ngModel)]="user.lastName" required><br>

    <label for="email">Email:</label>
    <input type="email"
           id="email"
           placeholder="Email"
           [(ngModel)]="user.email"
           required
           [disabled]="isSocial"><br>

    <div *ngIf="user.admin">
      <label for="admin">Email:</label>
      <input type="checkbox" id="admin" [(ngModel)]="user.admin"><br>
    </div>

    <div id="changePass">
      <a class="btn btn-warning text-white"
         (click)="changePass()"
         [class.disabled]="isSocial">
        Change Password
      </a>
    </div>

    <a class="btn btn-secondary" (click)="goBack()">Back</a>
    <a class="btn btn-primary text-white" (click)="onSubmit()">Submit</a>

  </div>
</div>
