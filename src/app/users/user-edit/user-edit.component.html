<div *ngIf="user">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" placeholder="First Name" [(ngModel)]="user.firstName" required><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" placeholder="Last Name" [(ngModel)]="user.lastName" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Email" [(ngModel)]="user.email" required><br>

  <div *ngIf="user.admin">
    <label for="admin">Email:</label>
    <input type="checkbox" id="admin" [(ngModel)]="user.admin"><br>
  </div>

  <button (click)="onSubmit()">Submit</button>
  <button (click)="changePass()">Change Password</button>
  <button (click)="goBack()">Back</button>
</div>
