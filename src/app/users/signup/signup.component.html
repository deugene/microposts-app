<div class="container">
  <form>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" class="form-control" id="email" #email placeholder="youremail@example.com">
    </div>

    <div class="form-group">
      <label for="pass">Password: </label>
      <input type="password" class="form-control" id="pass" #password placeholder="password">
    </div>

    <a class="btn btn-secondary" (click)="goBack()">Back</a>
    <a class="btn btn-primary text-white" (click)="auth.signUp(email.value, password.value)">Sign Up</a>
  </form>
</div>
