<div *ngIf="user && currentUser">
  <p>
    {{userService.fullName(user)}} overview page!
  </p>
  <a role="button" (click)="goBack()">Back</a>
  <a *ngIf="isCurrent" routerLink="/users/{{user.id}}/edit">Edit</a>
  <a *ngIf="!isCurrent && !isFollow" (click)="follow()" role="button">Follow</a>
  <a *ngIf="!isCurrent && isFollow" (click)="unfollow()" role="button">Unfollow</a>

  <app-microposts *ngIf="feed"
                  [microposts]="feed"
                  [user_id]="user.id"
                  [current]="isCurrent">
  </app-microposts>
</div>
