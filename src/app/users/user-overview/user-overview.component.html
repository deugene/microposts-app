<div class="container">
  <div *ngIf="user && currentUser">
    <div class="row">
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{user.picture}}" alt="{{userService.fullName(user)}} avatar" id="avatar">
        </div>
        <h5 id="title">{{userService.fullName(user)}} overview page!</h5>
        <div id="buttons">
          <a class="btn btn-secondary" (click)="goBack()">Back</a>
          <a *ngIf="isCurrent" routerLink="/users/{{user.id}}/edit" class="btn btn-primary text-white">Edit</a>
          <a *ngIf="!isCurrent && !isFollow" (click)="follow()" class="btn btn-primary text-white">Follow</a>
          <a *ngIf="!isCurrent && isFollow" (click)="unfollow()" class="btn btn-warning">Unfollow</a>
        </div>
      </div>
      <div class="col-md-9">
        <div *ngIf="isCurrent">
          <textarea class="form-control" #body placeholder="Micropost content"></textarea>
          <div id="submit">
            <a class="btn btn-primary text-white" (click)="addMicropost(body.value); body.value=''">New Micropost</a>
          </div>
        </div>
        <app-microposts *ngIf="feed" [feed]="feed" [currentId]="currentUser.id"></app-microposts>
      </div>
    </div>
  </div>
</div>
