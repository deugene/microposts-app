<div *ngIf="user">
  <p>
    {{user.firstName}} {{user.lastName}} overview page!
  </p>
  <a role="button" (click)="goBack()">Back</a>
  <a *ngIf="isCurrent()" routerLink="/users/{{user.id}}/edit">Edit</a>

  <app-microposts [microposts]="user.microposts"
                  [user_id]="user.id"
                  [current]="isCurrent()">
  </app-microposts>
</div>
